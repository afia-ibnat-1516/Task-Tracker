<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management System - Sign up page</title>
    <!-- google font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/entry-page.css" />
  </head>
  <body>
    <div class="row height-full">
      <!-- left side -->
      <div
        class="left-column flex flex-column height-full justify-center items-center"
      >
      <marquee behavior="scroll" direction="left" scrollamount="6" class="marquee-red">
        Welcome to your Task Tracker!
      </marquee>
      <marquee behavior="scroll" direction="right" scrollamount="4" class="marquee-blue">
        Sign up now!
      </marquee>
          
      <h1 class="highlighted-heading">-Task Tracker-</h1>
        <form class="form" autocomplete="off">
          <label for="email" class="label">Email</label>
          <input type="email" name="email" id="email" class="input" required />

          <label for="password" class="label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="input"
            required
          />

          <button
            type="submit"
            class="button regular-button pink-background cta-btn"
          >
            Sign up
          </button>
        </form>
        <p class="login-prompt">
          Already have an account?
          <a href="./login.html" class="log-in-link">Log in</a>
        </p>
      </div>
      <!-- right side -->
      <div class="right-column">
        <img src="s-l960.jpg" alt="task" style="width: 1500px; height: auto;" />
        <img src="1_IxfZalyRmibH3pvOaV5v2w.png" alt="task" style="width: 1500px; height: auto;" />
      </div>
    </div>

    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        // Optional: simple validation
        const email = form.email.value.trim();
        const password = form.password.value.trim();

        if (!email || !password) {
          alert("Please fill in all fields.");
          return;
        }

        // Redirect to dashboard
        window.location.href = "./dashboard.html";
      });
    </script>
  </body>
</html>
